<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/guildWeapon.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>【MH4&4G】発掘武器の見た目と出土</title>
</head>
<body>

    <div class="warapper">
        <img class="headImg" src="../image/IMG_2065.JPG">

        <div class="char">
            <h1>モンスターハンター4</h1>
            <h1>モンスターハンター4G</h1>
            <h1>ギルドクエストで入手可能な発掘武器の見た目と出土一覧</h1>
            <p>*英雄の武器、封じられし武器からの出土を記載</p>

            <fieldset>
                <legend>MH4用またはMH4G用を表示:</legend>
            
                <div>
                  <input type="radio" id="huey" name="drone" value="huey"
                         checked>
                  <label for="huey">MH4</label>
                </div>
            
                <div>
                  <input type="radio" id="dewey" name="drone" value="dewey"
                         checked>
                  <label for="dewey">MH4G</label>
                </div>
            
            </fieldset>

            <ul>
                <li class="mokuji">一覧（ショートカット）</li>
                <li>大剣</li>
                <li>太刀</li>
                <li>片手剣</li>
                <li>双剣</li>
                <li>ハンマー</li>
                <li>狩猟笛</li>
                <li>ランス</li>
                <li>ガンランス</li>
                <li>スラッシュアックス</li>
                <li>チャージアックス</li>
                <li>操虫棍</li>
                <li>ライトボウガン</li>
                <li>ヘビィボウガン</li>
                <li>弓</li>
            </ul>
        </div>


    </div>

</body>
</html>
